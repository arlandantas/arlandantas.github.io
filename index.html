<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlan Dantas</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section id="resume">
        <div id="picture">
            <img src="./profile.jpg" alt="Arlan Dantas profile picture">
        </div>
        <h1>Arlan Jos√© de Melo Dantas</h1>
        <div i18n="header.keywords"></div>
        <div i18n="header.birthDate"></div>
        <div i18n="header.birthPlace"></div>
        <div i18n="header.currentLocale"></div>
        <div id="languages">
            <div>
                <b i18n="header.translate"></b>
            </div>
            <div onclick="setLanguage('en')">EN-US</div>
            <div onclick="setLanguage('pt')">PT-BR</div>
        </div>
    </section>
    <section id="description">
        <div id="job">
            <h1 i18n="description.job.title"></h1>
            <div class="item">
                <h2 i18n="description.job.inti.title"></h2>
                <span i18n="description.job.inti.details"></span>
                <span i18n="description.job.inti.period" style="color: #555"></span>
            </div>
            <div class="item">
                <h2 i18n="description.job.infoprime.title"></h2>
                <span i18n="description.job.infoprime.details"></span>
                <span i18n="description.job.infoprime.period" style="color: #555"></span>
            </div>
        </div>
        <!-- <div id="academic">
            <h1 i18n="description.academic.title"></h1>
            <div class="item">
                <h2 i18n="description.job.inti.title"></h2>
                <span i18n="description.job.inti.details"></span>
                <span i18n="description.job.inti.period" style="color: #555"></span>
            </div>
        </div> -->
    </section>
    <script src="./js/i18n.mjs" type="module"></script>
    <script src="./index.js"></script>
</body>
</html>
